<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { padding: 20px; border: 1px solid #eee; border-radius: 10px; max-width: 600px; margin: auto; }
        .header { background-color: #6C5CE7; color: white; padding: 10px; border-radius: 10px 10px 0 0; text-align: center; }
        .content { padding: 20px; }
        .footer { font-size: 12px; color: #888; text-align: center; margin-top: 20px; }
        .credentials { background: #f9f9f9; padding: 10px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ title }}</h2>
        </div>
        <div class="content">
            <p>{{ message }}</p>
            {% if username and password %}
                <div class="credentials">
                    <p><strong>Username:</strong> {{ username }}</p>
                    <p><strong>Password:</strong> {{ password }}</p>
                </div>
            {% endif %}
        </div>
        <div class="footer">
            &copy; {{ current_year }} Opened Heavens Chapel. All rights reserved.
        </div>
    </div>
</body>
</html>
